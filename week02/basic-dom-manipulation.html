<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <!-- // ANOTHER WAY -->
     <style> 
        .highlight 
        {
            color: white;
            background-color: black;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
  </head>
  <body>
      <section>
        <img src="images/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
  <script>
    const link = document.querySelector("a");
    link.textContent = "Mozilla Developer Network";
    link.href = "https://developer.mozilla.org";

    // CREATING AND PLACING NEW NODES
    const sect = document.querySelector("section"); // We specify the name of the place, tag
    const para = document.createElement("p"); // We create a variable that holds a new element p
    para.textContent = "We hope you enjoyed the ride."; // We set the content
    sect.appendChild(para); // We append the p at the end of the section using Node.appendChild()

    // lETS ADD A TEEEXT NODE TO THE PARAGRAPH THE LINK SITS INSIDE.
    const text = document.createTextNode(
        " â€” the premier source for web development knowledge.",
    );
    const linkPara = document.querySelector("p");
    linkPara.appendChild(text);
    sect.appendChild(linkPara); //  This moves the paragraph down to the bottom of the section
    sect.removeChild(linkPara); //  We write this to delete a node
    linkPara.remove();

    // Manipulating styles
    // para.style.color = "white";
    // para.style.backgroundColor = "black";
    // para.style.padding = "10px";
    // para.style.width = "250px";
    // para.style.textAlign = "center";

    // Another way to dynamically manipulate styles (SEE THE REFERENCE ANOTHER WAY)
    para.setAttribute("class", "highlight");
  </script>
  </body>
</html>
