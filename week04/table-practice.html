<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <link rel="stylesheet" href="styles/table-practice.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildest Services</th>
            </tr>
            <tr class="colored">
                <th class="empty"></th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✅</td>
                <td>✅</td>
                <td>✅</td>
            </tr>
            <tr class="paint">
                <td>Feature 2</td>
                <td>❌</td>
                <td>✅</td>
                <td>✅</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✅</td>
            </tr>
        </tbody>
        <caption> Table 1: Account Feature Comparison</caption>
    </table>
</body>
</html>
